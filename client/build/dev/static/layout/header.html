<div class="header">
  <div class="card bgc-blue-500 tc-white">
    <div class="toolbar">
      <div class="toolbar__left mr">
        <button class="btn btn--l btn--white btn--icon hide-gt-sm" lx-ripple="lx-ripple" ng-if="hasSidebar" ng-click="vm.switchSidebar()"><i class="mdi mdi-menu"></i></button><img class="logo" src="static/images/layout/logo.png"/>
      </div>
      <div class="toolbar__label fs-title header-title"><a class="tc-white" ui-sref="root.home">App</a></div>
      <div class="toolbar__right"><a class="btn btn--l btn--white btn--icon header-login" ui-sref="root.login" lx-ripple="white" ng-if="!vm.isLoggedIn"><i class="mdi mdi-login"></i></a><span class="header-user-name hide-sm" ng-if="vm.isLoggedIn">{{vm.userInfo.name}}</span>
        <lx-dropdown class="header-dropdown" position="right" from-top="from-top" ng-if="vm.isLoggedIn">
          <button class="btn btn--xl btn--white btn--icon dropdown-toggle" lx-ripple="lx-ripple" lx-dropdown-toggle="lx-dropdown-toggle"><i class="mdi mdi-dots-vertical"></i></button>
          <lx-dropdown-menu>
            <ul class="header-dropdown-menu">
              <li class="hide-gt-sm text-center tc-grey-500" ng-if="vm.isLoggedIn"><span>{{vm.userInfo.name}}</span></li>
              <li class="hide-gt-sm dropdown-divider"></li>
              <li><a class="dropdown-link logout-link" ui-sref="root.login({action: 'logout'})"><i class="mdi mdi-logout mr"></i>Logout</a></li>
            </ul>
          </lx-dropdown-menu>
        </lx-dropdown>
      </div>
    </div>
  </div>
</div>
